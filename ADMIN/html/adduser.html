<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/adduser.css">
    <title>Add User</title>
    <!-- Include SweetAlert2 library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="../img/ane-laundry-logo.png" alt="AN'E Laundry" class="logo">
        </div>
        <div class="form-section">
            <h2>Add User</h2>

            <!-- Form starts here -->
            <form action="adduser.php" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="usertype">User Type</label>
                <input type="text" id="usertype" name="usertype" placeholder="User Type" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <div class="button-container">
                    <button class="signup-btn" type="submit">Sign Up</button>
                    <a href="manageuser.html" class="btn back-btn">Back</a>
                </div>

                <a href="login.html" class="already-account">Already have an account</a>
            </form>
            <!-- Form ends here -->
        </div>
    </div>
</body>
</html>
